<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="products.css" />
    <title>Legend Boxing | Store</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Legend Boxing Store</h1>
        </header>
        <nav>
          <ul>
            <li>
              <button class="btn-menu btn-categoria active">
                <i class="bi bi-caret-right-fill"></i>Todos los productos
              </button>
            </li>
            <li>
              <button class="btn-menu btn-categoria">
                <i class="bi bi-caret-right-fill"></i>Guantes
              </button>
            </li>
            <li>
              <button class="btn-menu btn-categoria">
                <i class="bi bi-caret-right-fill"></i>Sacos
              </button>
            </li>
            <li>
              <button class="btn-menu btn-categoria">
                <i class="bi bi-caret-right-fill"></i>Ropa
              </button>
            </li>
            <li>
              <a class="btn-menu btn-carrito active" href="../carrito/carrito.html">
                <i class="bi bi-cart-fill"></i>
                Carrito <span class="numero">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="text-footer">© 2024 Jason</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="container-carrito">
          <p class="carrito-vacio">
            Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
          </p>
          <div class="carrito-productos">
            <div class="carrito-producto">
              <img src="../images/guantes-1.jpg" alt="" />
              <div class="carrito-producto-titulo">
                <small>Titulo</small>
                <h3>Guantes 01</h3>
              </div>
              <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>1</p>
              </div>
              <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$27.000</p>
              </div>
              <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$27.000</p>
              </div>
              <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
            </div>
            <div class="carrito-producto">
              <img src="../images/guantes-2.jpg" alt="" />
              <div class="carrito-producto-titulo">
                <small>Titulo</small>
                <h3>Guantes 02</h3>
              </div>
              <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>2</p>
              </div>
              <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$62.000</p>
              </div>
              <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$124.000</p>
              </div>
              <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
            </div>
          </div>
          <div class="carrito-acciones">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$151.000</p>
                </div>
                <button class="carrito-acciones-comprar">Comprar</button>   
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="products.js"></script>
  </body>
</html>
