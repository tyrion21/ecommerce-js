<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- Login -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- left aside -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #4b32a7;">
          <div class="featured-image p-3">
            <img src="images/1.jpg" class="img-fluid" style="width: 350px;">
          </div>
        </div>
        <!-- right aside -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
                <h4>Bienvenido</h4>
                <p>Ingrese sus credenciales.</p>
            </div>
            <div class="input-group mb-3">
              <input type="text" name="mail" class="form-control form-control-lg bg-[light] fs-6" placeholder="Email">
            </div>
            <div class="input-group mb-1">
              <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between ">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Recordar Contraseña</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Contraseña olvidada?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <a href="shopping/products.html" class="w-100 fs-6">
                <button class="btn btn-lg btn-primary w-100 fs-6">Entrar</button>
              </a>
            </div>
            <div class="row">
                <small>No tiene cuenta? <a href="/registro.html">Registrarse</a> </small>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
