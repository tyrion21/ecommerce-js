<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <!-- main -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- Login -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- left -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #4b32a7;">
          <div class="featured-image p-3">
            <img src="images/registro.jpg" class="img-fluid" style="width: 350px;">
          </div>
        </div>
        <!-- right -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
                <h4>Registrarse</h4>
            </div>
            <div class="input-group mb-3">
              <input type="text" name="mail" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
            </div>
            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-1">
              <input type="password" name="c_password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirmar Contraseña">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between ">
             
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">Finalizar</button>
            </div>
            <div class="row">
                <small>¿Ya tiene cuenta? <a href="/index.html">Inicie Sesion</a> </small>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/validacion-registro.js"></script>
  </body>
</html>
